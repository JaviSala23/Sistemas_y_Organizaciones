<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistemas y Organizaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9; /* Fondo claro */
      color: #2c3e50;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      background: linear-gradient(180deg, #34495e, #2c3e50); /* Degradado azul oscuro */
      color: white;
      padding-top: 20px;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.8em;
      text-align: center;
      color: #ffffff;
      margin-bottom: 20px;
    }
    .sidebar .home-btn {
      background-color: #1a73e8; /* Azul relacionado con el menú */
      color: white;
      font-size: 1.3em;
      text-align: center;
      padding: 12px;
      border: none;
      border-radius: 5px;
      display: block;
      margin: 0 auto 20px auto;
      width: 80%;
      text-decoration: none;
    }
    .sidebar .home-btn:hover {
      background-color: #155bb5;
    }
    .accordion-button {
      background-color: transparent;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 0.8em;
      text-align: left;
    }
    .accordion-button:hover {
      background-color: #3b4b63;
    }
    .accordion-button:focus {
      box-shadow: none;
    }
    .accordion-item {
      background-color: transparent;
      border: none;
    }
    .accordion-body {
      padding: 0;
      background-color: #3b4b63;
    }
    .accordion-body a {
      display: block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
    }
    .accordion-body a:hover {
      background-color: #4e637d;
    }
    .content {
      margin-left: 300px; /* Ajusta el contenido al ancho del menú */
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }

    /* Ocultar el menú lateral al imprimir */
    @media print {
      .sidebar {
        display: none;
      }
      .content {
        margin-left: 0; /* Ajustar el contenido a pantalla completa al imprimir */
      }
    }

    /* Responsividad para dispositivos móviles */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%; /* Menú ocupa el ancho completo */
        height: auto;
        position: relative; /* Menú no se fija en móviles */
      }
      .content {
        margin-left: 0; /* El contenido se ajusta al ancho de la pantalla */
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Sistemas y Organizaciones</h2>
    <a href="README.html" target="content-frame" class="home-btn">Home</a>
    <div class="accordion" id="accordionMenu">
      <!-- Unidad 1 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Unidad 1: Introducción a los Sistemas
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionMenu">
          <div class="accordion-body">
            <a href="Apuntes/Unidad1_IntroduccionSistemas/1_guia.html" target="content-frame"
                  style="display: block; white-space: normal; word-wrap: break-word; width: 100%;"
              >Guía</a>
           <a href="Apuntes/Unidad1_IntroduccionSistemas/1A_Los_Sistemas_como_una_Percepción_de_la_Realidad.html" 
               target="content-frame" 
               style="display: block; white-space: normal; word-wrap: break-word; width: 100%;">
               Los sistemas como una percepción de la realidad
            </a>
            <a href="Apuntes/Unidad1_IntroduccionSistemas/subunidad1b.html" target="content-frame">Subunidad 1b</a>
          </div>
        </div>
      </div>
      <!-- Unidad 2 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Unidad 2: La Mecánica Racional
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionMenu">
          <div class="accordion-body">
            <a href="Apuntes/Unidad2_MecanicaRacional/guia.html" target="content-frame">Guía</a>
            <a href="Apuntes/Unidad2_MecanicaRacional/subunidad2a.html" target="content-frame">Subunidad 2a</a>
          </div>
        </div>
      </div>
      <!-- Unidad 3 -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Unidad 3: Creando Sistemas
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionMenu">
          <div class="accordion-body">
            <a href="Apuntes/Unidad3_CreandoSistemas/guia.html" target="content-frame">Guía</a>
            <a href="Apuntes/Unidad3_CreandoSistemas/subunidad3a.html" target="content-frame">Subunidad 3a</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content Area -->
  <div class="content">
    <iframe name="content-frame" src="README.html"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

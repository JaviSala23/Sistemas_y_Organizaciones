<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistemas y Organizaciones</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    nav {
      background-color: #2c3e50;
    }
    nav a {
      color: white !important;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sistemas y Organizaciones</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
           <li class="nav-item"><a class="nav-link" href="README.md" target="content-frame">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="Apuntes/Unidad1_IntroduccionSistemas/README.md" target="content-frame">Unidad 1</a></li>
          <li class="nav-item"><a class="nav-link" href="Apuntes/Unidad2_MecanicaRacional/README.md" target="content-frame">Unidad 2</a></li>
          <li class="nav-item"><a class="nav-link" href="Apuntes/Unidad3_CreandoSistemas/README.md" target="content-frame">Unidad 3</a></li>
          <li class="nav-item"><a class="nav-link" href="Apuntes/Unidad4_ClasificacionSistemas/README.md" target="content-frame">Unidad 4</a></li>
          <li class="nav-item"><a class="nav-link" href="Apuntes/Unidad5_ParadigmaSistemico/README.md" target="content-frame">Unidad 5</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Frame -->
  <iframe name="content-frame" src="README.md"></iframe>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Showdown.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>

  <script>
    // Seleccionar enlaces y el contenedor de contenido
    const links = document.querySelectorAll('[data-link]');
    const contentDiv = document.getElementById('content');

    // Configurar el convertidor Markdown a HTML
    const converter = new showdown.Converter();

    // Cargar contenido Markdown
    async function loadMarkdown(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`Error al cargar ${url}`);
        const markdown = await response.text();
        const html = converter.makeHtml(markdown);
        contentDiv.innerHTML = html;
      } catch (error) {
        contentDiv.innerHTML = `<p>Error: No se pudo cargar el contenido.</p>`;
      }
    }

    // Agregar evento a cada enlace
    links.forEach(link => {
      link.addEventListener('click', event => {
        event.preventDefault();
        const url = link.getAttribute('href');
        loadMarkdown(url);
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
